<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Bridge{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        .chat-bubble-user {
            background-color: #3B82F6; /* blue-500 */
            color: white;
            border-radius: 1.5rem 1.5rem 0.25rem 1.5rem;
        }
        .chat-bubble-assistant {
            background-color: #E5E7EB; /* gray-200 */
            color: #1F2937; /* gray-800 */
            border-radius: 1.5rem 1.5rem 1.5rem 0.25rem;
        }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <div class="text-xl font-bold text-gray-800">
                    <a href="/">AI Bridge</a>
                </div>
                <a href="/" class="text-gray-600 hover:text-blue-500">Home</a>
                {% if session.authenticated %}
                <a href="/chat" class="text-gray-600 hover:text-blue-500">Chat</a>
                <a href="/logs" class="text-gray-600 hover:text-blue-500">App Logs</a>
                <a href="/chat-logs" class="text-gray-600 hover:text-blue-500">Chat Logs</a>
                {% endif %}
            </div>
            <div class="flex items-center space-x-4">
                {% if session.authenticated %}
                    <a href="{{ url_for('main.logout') }}" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-md text-sm">Logout</a>
                {% else %}
                    <a href="{{ url_for('main.login') }}" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-md text-sm">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
